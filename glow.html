  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      background: black;
    }

    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="container" class="map"></div>
  <script type="x-shader/x-vertex" id="vertexshader">

    varying vec2 vUv;

    void main() {

      vUv = uv;

      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

    }

  </script>

  <script type="x-shader/x-fragment" id="fragmentshader">

 
    uniform sampler2D baseTexture;
    uniform sampler2D bloomTexture;

    varying vec2 vUv;

    void main() {
        vec4 base_color = texture2D(baseTexture, vUv);
        vec4 bloom_color = texture2D(bloomTexture, vUv);
        
        float lum = 0.21 * bloom_color.r + 0.71 * bloom_color.g + 0.07 * bloom_color.b;
        vec3 blendedColor = base_color.rgb + bloom_color.rgb;
        float alpha = max(base_color.a, lum);

        alpha = mix(alpha, 0.05, 0.12);
        gl_FragColor = vec4(blendedColor, alpha);
    }

  </script>
  <script type="module" src="./glow.ts"></script>
</body>
